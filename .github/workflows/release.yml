name: Build and Release OTA Extractor

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13, windows-latest]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install Dependencies
      run: pip install --no-cache-dir -r requirements.txt pyinstaller

    - name: Build Executable (Linux & Windows)
      if: runner.os != 'macOS'
      run: |
        OS_NAME=$(echo "${{ runner.os }}" | tr '[:upper:]' '[:lower:]')
        pyinstaller --onefile --windowed --name "OTA_Extractor_${OS_NAME}" main.py
      shell: bash

    - name: Build Executable (macOS .app)
      if: runner.os == 'macOS'
      run: |
        pyinstaller --onefile --windowed --name "OTA_Extractor" --osx-bundle-identifier "com.example.OTAExtractor" main.py
      shell: bash

    - name: Upload to GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/OTA_Extractor_*
          dist/OTA_Extractor.app
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
